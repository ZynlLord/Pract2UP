<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список мониторов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        div {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        div a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<a href="/main">На главную</a>
<div th:each="display: ${displays}">
    <a th:href="@{/displays/{id}(id=${display.getId()})}" th:text="${display.getName()}"></a>
    <a th:href="@{/displays/{id}(id=${display.getId()})}" th:text="${display.getCost()}"></a>
    <a th:href="@{/displays/{id}(id=${display.getId()})}" th:text="${display.getFirm()}"></a>
</div>
<a href="/displays/new">Создать новый монитор</a>
</body>
</html>
